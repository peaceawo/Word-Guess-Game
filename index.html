<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="jumbotron">
        <h1 class="text-center">Word Guess Game</h1>
        <h4 class="text-center instruction">Press Any Key to Get Started!!</h4>
      </div>
      <br>
    <div class="container">
        <div class="card mt-1">
            <div class="card-header">
                <div class="card-body text-center">
                    <h3 class="card-title">Current Word</h3>
                    <div id ="under-score"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="card mt-1 col-6">
                <div class="card-header">
                    <div class="card-body text-center">
                        <h4 class="card-title">Letters already Guessed</h4>
                        <div id ="already-guessed"></div>
                    </div>
                </div>
            </div>
            <div class="card mt-1 col-6">
                <div class="card-header">
                    <div class="card-body text-center">
                        <h4 class="card-title">Number of Wrong Guesses Remaining</h4>
                        <div id="guesses-remaining"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card mt-1">
            <div class="card-header">
                <div class="card-body text-center">
                    <h3 class="card-title">Wins</h3>
                    <div id="wins"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/word-guess.js" charset="utf-8"></script>
</body>
